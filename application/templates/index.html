<!doctype html>
<head><title>Hello from Flask</title></head>
<body>
  <div style="text-align: center; height: 90px; vertical-align: middle;">
  {% if name %}
    <h1>Hello from {{ name }}!</h1>
  {% else %}
    <h1>Hello, World!</h1>
  {% endif %}

  {% if contents %}
  <textarea rows="10" cols="50">{{ content }}</textarea>
  {% endif %}
  </div>
</body>
</html>
